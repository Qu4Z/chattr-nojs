<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
	<style>
		body {
			font: 80%/1.4 Verdana, Arial, Helvetica, sans-serif;
			background-color: #000;
			margin: 15px;
			min-width: 100px;
		}
		
		form { position: relative; }

		input {
			color: #f2f2f2;
			background-color: #222;
			font-family: inherit;

			border: 0px;
			border-top: 0x solid #444;

			outline-width: 0px;
		}

		pre {
			font-size:1.4em;
			margin-top: 0px;
			margin-bottom: 0px;
		}

		::-webkit-input-placeholder { color:#888; }
		::-moz-placeholder { color:#888; } /* firefox 19+ */
		:-ms-input-placeholder { color:#888; } /* ie */
		input:-moz-placeholder { color:#888; }
		
		.header {
			margin-top: 5px;
			margin-bottom: 5px;
		}

		#title {
			display: inline-block;
			font-size: large;
			color: #f5f5f5;
		}
		
		#icon {
			margin-left: 10px;
			margin-right: 30px;
		}

		#message {
			width: 100%;
		}

		#sendBtn {
			display: none;
			width: 0%;
			right: 0px;
		}

		#chatlog {
			/*min-height: 200px;*/
			/*overflow-y: hidden;*/
		}

		#wrapper {
			width: 100%;
			margin: auto;
		}

	</style>
	
	<title>chatter: {{room}}</title>
	<script type="text/javascript">
		var latestReceivedMessage = 0; 
		function getMessage() {
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.open("GET", "room?since=" + latestReceivedMessage, true);
			xmlhttp.onreadystatechange = function() {
				if (xmlhttp.readyState != 4)
					return;

				var result = JSON.parse(xmlhttp.responseText);
				// Needed because returning a raw array is bad, apparently.
				if (result.hasOwnProperty("msgs")) {
					result = result["msgs"];
				}
				for (var i = 0; i < result.length; i++) {
					var msg = result[i];
					addMessage(msg.colour, msg.msg);
					latestReceivedMessage = msg.id;
				}

				if (xmlhttp.status == 200)
					getMessage();
				else 
					setTimeout(getMessage, 15 * 1000);

			}
			xmlhttp.send();
		}
		function sendMessage() {
			var msgBox = document.getElementById("message");
			var msg = msgBox.value;
			msgBox.value = "";
			if (msg == "") {
				return false;
			}

			var xmlhttp = new XMLHttpRequest();
			xmlhttp.open("POST", "room", true);
			xmlhttp.send("message=" + encodeURIComponent(msg));
			return false;
		}

		function addMessage(colour, msg) {
			var log = document.getElementById("chatlog");
			var line = document.createElement("div");
			line.innerHTML = "<span style=\"color:" + colour + "\">" + msg + "</span>";
			log.appendChild(line);

			var input = document.getElementById("message");

			input.scrollIntoView();
		}
	</script>
	</head>
<body>
		<div id="wrapper">
			<div class="header">
				<span id="title">chattr: {{room}}</span>
			</div>
			<noscript>JavaScript is needed for this application to work.</noscript>

			<div id="chatlog"></div>

			<form onsubmit="sendMessage(); return false;">
				<input id="message" type="text" name="message" placeholder="Send a message..." autocomplete="off">
				<input id="sendBtn" type="submit" name="send" value="send">
			</form>
		</div>

	<script type="text/javascript">getMessage();</script>
</body></html>
