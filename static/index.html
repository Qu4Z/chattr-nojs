<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		body {
			font: 90%/1.4 Verdana, Arial, Helvetica, sans-serif;
			background-color: #000;
			margin: 15px;
			min-width: 100px;
		}
		
		h1 {
			color: #888;
			padding-top: 12px;
		}
		
		form { position: relative; }

		input {
			margin: 10px 0px;
			color: #888;
			padding: 3px 3px;
			background-color: #111;
			border: 1px solid #444;
		}
		
		.header {
			margin-top: 20px;
			padding: 0px 0px 10px 0px;
		}
		
		#icon {
			float: left;
			margin-left: 10px;
			margin-right: 30px;
		}

		#message {
			position: absolute;
			padding-right: 90px;
			width: 100%;
		}

		#sendBtn {
			position: absolute;
			width: 80px;
			right: 0px;
		}

		#chatlog {
			min-height: 200px;
			width: 100%;
			overflow-y:hidden;
			background-color: #111;
			border: 1px solid #444;
		}
	</style>
	
	<title>Chat stuff</title>
	<script type="text/javascript">
		function getMessage() {
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.open("GET", "room", true);
			xmlhttp.onreadystatechange = function() {
				if (xmlhttp.readyState != 4)
					return;

				if (xmlhttp.status == 200)
					getMessage();
				else 
					setTimeout(getMessage, 15 * 1000);

				var result = JSON.parse(xmlhttp.responseText);
				if (result.hasOwnProperty('msg'))
					addMessage(result.colour, result.msg);
			}
			xmlhttp.send();
		}
		function sendMessage() {
			var msgBox = document.getElementById("message");
			var msg = msgBox.value;
			msgBox.value = "";
			if (msg == "") {
				return false;
			}

			var xmlhttp = new XMLHttpRequest();
			xmlhttp.open("POST", "room", true);
			xmlhttp.send("message=" + encodeURIComponent(msg));
			return false;
		}

		function addMessage(colour, msg) {
			var log = document.getElementById("chatlog");
			var line = document.createElement("div");
			line.innerHTML = "<span style=\"color:" + colour + "\">" + msg + "</span>";
			log.appendChild(line);
			log.scrollTop = log.scrollHeight;
		}
	</script>
    </head>
<body>
	<div class="header">
            <div id="icon"><img src="icon.jpg" width="64" height="64" alt="logo"/></div>
            <h1>Chat</h1>
	</div>
	<noscript>JavaScript is needed for this application to work.</noscript>
	<div id="chatlog"></div>
	<form onsubmit="sendMessage(); return false;">
            <input id="message" type="text" name="message">
            <input id="sendBtn" type="submit" name="send" value="send">
	</form>

	<script type="text/javascript">getMessage();</script>
</body></html>
