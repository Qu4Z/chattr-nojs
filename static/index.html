		<title>Chat</title>

			var hostname = window.location.hostname;
			function init() {
				document.title = hostname;

			}

			function random_room() {
				document.getElementById("random").href = Math.random().toString(36).substring(2)
			}
		</script>

<body>

				Click <a href="./all">here</a> to go to the main room<br />
				Click <a id="random" href="javascript:void(0)" onclick="random_room();">here</a> to get a random room!<br/>

			</p>

			<p>You can see the room you're in from the window/tab title, and to share your room, just give someone the url.</p>
		</div>

	<script type="text/javascript">init(); random_room();</script>
